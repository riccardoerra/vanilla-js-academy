<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Shopping Filters</title>

	<meta charset="utf-8">

	<!-- Force latest available IE rendering engine and Chrome Frame (if installed) -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<!-- Mobile Screen Resizing -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		/**
		 * Add box sizing to everything
		 * @link http://www.paulirish.com/2012/box-sizing-border-box-ftw/
		 */
		/* line 38, src/sass/components/_normalize.scss */
		*,
		*:before,
		*:after {
			box-sizing: border-box;
		}

		/**
		 * Layout
		 */
		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
			font-size: 112.5%;
			margin-left: auto;
			margin-right: auto;
			max-width: 80em;
			width: 88%;
		}

		.row {
			margin-left: -1.4%;
			margin-right: -1.4%;
		}

		.grid-fourth,
		.grid-third,
		.grid-two-thirds,
		.grid-three-fourths {
			float: left;
			padding-left: 1.4%;
			padding-right: 1.4%;
			width: 100%;
		}

		.grid-third {
			margin-bottom: 0.5em;
		}

		@media (min-width: 40em) {
			.grid-fourth {
				width: 25%;
			}

			.grid-third {
				width: 33.33333%;
			}

			.grid-two-thirds {
				width: 66.66666%;
			}

			.grid-three-fourths {
				width: 75%;
			}
		}

		.row:before,
		.row:after {
			display: table;
			content: " ";
		}

		.row:after {
			clear: both;
		}

		/**
		 * Responsive Images
		 */

		img {
			height: auto;
			max-width: 100%;
		}

		/**
		 * Forms
		 */

		label {
			display: block;
			width: 100%;
		}

		/**
		 * Utilities
		 */
		.font-big {
			font-size: 1.2em;
		}

		.padding {
			padding: 0.5em 0;
		}

		.text-center {
			text-align: center;
		}
	</style>
</head>
<body>

	<h1>Shopping Filters</h1>

	<div class="row">

		<div class="grid-two-thirds">
			<h2>Some awesome product</h2>

			<p>This page would have some details about this awesome product.</p>

			<a href="index.html">&larr; Back to Shopping</a>
		</div>

		<div class="grid-third">
			<img src="https://images.unsplash.com/photo-1517423568366-8b83523034fd?auto=format&fit=crop&w=850&h=850&q=80">
		</div>

	</div>

	<script>
		// Code goes here...
	</script>

</body>
</html>
